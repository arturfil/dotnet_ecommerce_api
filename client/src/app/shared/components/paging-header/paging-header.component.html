<header>
  <span *ngIf="totalCount && totalCount > 0">
    Showing 
    <strong>{{(pageNumber -1) * pageSize + 1}}</strong> - 
    {{pageNumber * pageSize
      > this.totalCount 
      ? this.totalCount 
      : pageNumber * pageSize
    }}
    of <strong> {{this.totalCount}}</strong> Results
  </span>
  <span *ngIf="totalCount === 0">There were <strong>0</strong> results for these filters</span>
</header>
