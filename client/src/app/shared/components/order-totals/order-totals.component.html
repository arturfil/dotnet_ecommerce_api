<div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.20em">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added depending on the delivery location and shipping service</p>
  <ul class="list-unstyled mb-4">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-mutted">Order subtotal</strong>
      <strong class="text-mutted">{{subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-mutted">Shipping and handling</strong>
      <strong class="text-mutted">{{shippingPrice | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-mutted">Total</strong>
      <strong class="text-mutted">{{total | currency}}</strong>
    </li>
  </ul>
</div>
