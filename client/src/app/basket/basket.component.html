<div class="container mt-5">
  <div *ngIf="(basket$ | async) === null">
    <h4>There are no items in your shopping cart</h4>
  </div>
  
  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
            (decrement)="drecrementItemQuantity($event)"
            (increment)="incrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"
            [items]="(basket$ | async).items">
            </app-basket-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals>
              *ngIf="(basket$ | async)"
              [subtotal]="(basket$ | async).subtotal"
              [shippingPrice]="(basket$ | async).shipping"
              [total]="(basket$ | async).total">
            </app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
