<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModeSelected]="true" #appStepper>
        <cdk-step [label]="'Address'" [completed]="(checkoutForm.get('addressForm')).valid">
          <app-checout-address [checkoutForm]="checkoutForm"></app-checout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'" [completed]="(checkoutForm.get('deliveryForm')).valid">
          <app-checout-delivery [checkoutForm]="checkoutForm"></app-checout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checout-review [appStepper]="appStepper"></app-checout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checout-payment [checkoutForm]="checkoutForm"></app-checout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals
        *ngIf="(basketTotals$ | async)"
        [shippingPrice]="(basketTotals$ | async).shipping"
        [subtotal]="(basketTotals$ | async).subtotal"
        [total]="(basketTotals$ | async).total">
    </app-order-totals>
    </div>
  </div>
</div>
